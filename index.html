<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thermostat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="src/Thermostat.js"></script>
  <script src="src/jquery-3.3.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="src/interface.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="jumbotron text-center">
  <h1>Thermostat</h1>
  <h4>Go ahead, click some buttons!</h4>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-4">
      <h2>Temperature Buttons</h2>
      <p><button class="button" id="temperature-up">+</button></p>
      <h2 id="temperature-read-out"></h2>
      <p><button class="button" id="temperature-down">-</button></p>
      <br><br>
      <section>
        <h2>Current Temperature: <span id="current-temperature">20ÂºC</span></h2>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city">
          <input type="Submit">
        </form>
      </section>
    </div>

    <div class="col-sm-4">
      <h2>Reset</h2>
      <p><button class="button" id="temperature-reset">Reset</button></p>
      <h5>This button will reset your life :) Click with care</h5>
    </div>

    <div class="col-sm-4">
      <h2>Power Saving Mode Buttons</h2>
      <p><button class="button" id="powersaving-on">PSM on</button></p>
      <p><button class="button" id="powersaving-off">PSM off</button></p>
      <h5>Power saving mode is <span id="power-saving-status">on</span></h5>
    </div>

  </div>
</div>

</body>
</html>
